<div class="container">
    <div class="col xs-12">
        <form ng-submit="signUp(user)">
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Choose a Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input ng-model="user.hash" type="password" class="form-control" id="password" placeholder="Enter your Password">
            </div>
            <button  type="submit" class="btn btn-default">Sign Up</button>
        </form>
    </div>
</div>

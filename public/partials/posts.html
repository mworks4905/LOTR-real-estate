
<div class="container">
    <form ng-submit="newPost(post)" ng-show="showPostForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input ng-model="post.postTitle" type="text" class="form-control" id="title" placeholder="Title" required/>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input ng-model="post.image" type="url" class="form-control" id="image" placeholder="Image URL" required/>
        </div>
        <div class="form-group">
            <label for="description">Post Description</label>
            <input ng-model="post.postBody" type="text" class="form-control" id="description" placeholder="Description" required/>
        </div>

        <button ng-click="showPostForm = false" type="submit" class="btn btn-default">Submit</button>
        <hr>
    </form>
    <h2 class="subreddit">r/LOTR Realestate</h2>
    <div ng-repeat="post in posts | orderBy:data.option | filter:view.search" class="panel panel-default">
        <div class="panel-body">
            <div class="col-xs-3">
                <img ng-src={{post.image}}>
            </div>
            <div class="col-xs-9">
                <div class="col-xs-12">
                    <h4>
                      <span class="title">{{post.postTitle}} |
                        <span ng-click="post.votes = post.votes + 1" type="button" class="glyphicon glyphicon-chevron-up" aria-hidden="true">
                        </span>
                        <span ng-class="{green: post.votes > 0, red: post.votes < 0}">{{post.votes}}</span>
                        <span ng-click="post.votes = post.votes - 1" type="button" class="glyphicon glyphicon-chevron-down" aria-hidden="true">
                        </span>
                      </span>
                    </h4>
                    <span class="author">{{post.firstName}}</span>
                </div>

                <div class="col-xs-12 description">
                    {{post.postBody}}
                </div>
                <div class="col-xs-12">
                    {{post.date | date:'EEEE, MMMM d, yyyy'}}
                    |<span ng-click="showComments = !showComments" type="button">
                    <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                    <ng-pluralize count="post.comments" when="{'0': 'No Comments',
                                     'one': '1 Comment',
                                     'other': '{} Comments'}">
                    </ng-pluralize> |</span>
                    <!-- </button> | -->
                   <span ng-click="ShowCommentForm = !ShowCommentForm" type="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Add Comment</span>

                </div>
            </div>
        </div>
    </div>
</div>
